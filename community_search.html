<html lang="en">
    <head>

    <body>
        <h1>Search for a community nearby</h1>
        <h3>Simply enter your address (OR lat and long) below.</h3>
        <br>
        <br>
        <form id="community_search_form">
            <label>Address:</label><br>

            <input type="submit" value="submit" id="submit_community_search">
        </form>
    </body>
</html>
