<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/> 
    </head>
    <body>
        <h1>Make a new Post</h1>
        <!-- Posts submitted in the next <span id="time_to_publish"></span> -->
        <h3>Posts submitted now will be published on <span id="publish_date">{publish date}</span> at 8am.</h3>
        <br>
        <form id="new_post_form">
            <label>Post Title:</label><br>
            <input type="text" name="post_title"><br>
            <label>Post Body:</label><br>
            <input type="text" name="post_body"><br>
            <label>I would like to broadcast this post to neighboring communities, at the cost not being able to post for 3 days.</label>
            <input type="checkbox" id="broadcast_post" name="broadcast"><br>
            <input type="submit" value="submit" id="submit_post">
        </form>
        <script src="../../Scripts/utils.js"></script>
        <script src="../../Scripts/Newsletter/newsletterNewPost.js"></script>
    </body>
</html>
