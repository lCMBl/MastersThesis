<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/> 
    </head>
    <body>
        <h1>Create a new community</h1>
        <h3>All new communities require a name and a location. (Though a nice description helps you recruit members)</h3>
        <h3>You will automatically pledge membership in this community after it is created.</h3>
        <br>
        <br>
        <form id="community_new_form">
            <label>Name:</label><br>
            <input type="text" name="name"><br>
            <label>ZIP Code:</label><br>
            <input type="text" name="zipcode"><br>
            <!-- <label>Latitude:</label><br>
            <input type="text" name="latitude"><br>
            <label>Longitude:</label><br>
            <input type="text" name="longitude"><br> -->
            <label>Description:</label><br>
            <input type="text" name="description"><br>
            <input type="submit" value="submit" id="submit_community_new">
        </form>
        <script src="../../Scripts/utils.js"></script>
        <script src="../../Scripts/Community/communityNew.js"></script>
    </body>
</html>
