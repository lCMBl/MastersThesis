<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/> 
    </head>
    <body>
        <h1 id="discussion_subject">{question or topic}</h1>
        <p id="discussion_description">{Question details}</p>
        <div id="discussion_stats"></div>

        <p>
            Remember, by participating in this discussion, you promise to give your best, good-faith effort to 
            make the best possible decision for your community.
        </p>
        <br>
        <h3>Positions for round <span id="current_round_num">{current round number}</span>:</h3>
        <div id="stakes_container">
        </div>

        <!-- Input form for new position  -->
        <label>I have read the above positions with unbiased attentiveness. I am ready to submit / revise my position.</label>
        <br>
        <input type="checkbox" id="form_unlock_checkbox" name="form_unlock">
         <!-- onclick="DisplayForm()"> -->

        <form id="new_stake_form">
            <label>Your position:</label> <br>
            <select id="position_choice" name="position">
                <option value="option_1">Option  1</option>
                <option value="option_2">Option  2</option>
                <option value="option_3">Option  3</option>
                <option value="undecided">Undecided</option>
                <option value="new">Take a new position</option>
            </select>
            <br>
            <div id="new_position_form">
                <label>Enter the position you would like to take:</label><br>
                <input type="text" id="new_position" name="new_position">
                <br>
            </div>
            <label>Explain why you've taken this position.</label><br>
            <input type="text" id="position_explanation" name="explanation">
            <br>
            <br>
            <label>
                I have provided a clear explanation for my position, without referencing previous positions,
                 or compromising the anonymity of myself or anyone else. I understand that for this discussion
                 to be fruitful, all participants must remain anonymous.</label><br>
            <input type="checkbox" id="submit_unlock_checkbox" name="submit_unlock"><br>
            <input type="submit" value="submit" id="submit_position">
        </form>
        <script src="../../Scripts/Discussion/discussionDummyData.js"></script>
        <script src="../../Scripts/utils.js"></script>
        <script src="../../Scripts/Rendering/renderUtils.js"></script>
        <script src="../../Scripts/Rendering/discussion.js"></script>
        <script src="../../Scripts/Discussion/discussionView.js"></script>
    </body>
</html>
